<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>おみくじプログラム</p>
        <button id="omikuji">おみくじを引く</button>
   <script>
   const omikuji = document.getelementbyid('omikuji')
   omikuji.addeventlistener('clik',()=>{
       const luck =　math.random  ()
       if(luck > 0.9){
           alert('大吉！')
       }else if (luck > 0.5){
           alert('中吉..')
       }else{
           alert('凶--')
       }
   })

       
   </script>
    </body>


</html>
