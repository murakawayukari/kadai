<html>
    <head>
      <meta charset="utf-8">
      <style>
          button{
          font-size:24px;
          color:rgb(102, 22, 36)
      </style>
    </head>
    <body>
        <p>おみくじプログラム</p>
        <button id = "omikuji">おみくじを引く</button>
        <script>
            const omikuji = document.getElementById('omikuji')
            omikuji.addEventListener('click',() => {
                //ここでおみくじを引く処理をする
                const luck = Math.random()
                if(luck > 0.9){
                    alert('大吉')
                }else　if(luck >0.5){
                    alert('中吉')
                    }else{
                    alert('凶')
                }
            })
        </script>
    </body>
</html>
